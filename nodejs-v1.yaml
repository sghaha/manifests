---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-v1-test
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-v1-test
  template:
    metadata:
      labels:
        app: nodejs-v1-test
    spec:
      containers:
        - name: nodejs-v1-test
          image: 243582926723.dkr.ecr.ap-northeast-2.amazonaws.com/nodejs-v1:c088ffa5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "backend-ingress-test"
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "nodejs-v1-test"
                port:
                  number: 8080